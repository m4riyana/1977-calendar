        body {
  padding-top: 5vh;
  background-color: #bdc8d3;
}

.calendar {
  position: relative;
  margin: auto;
  width: 70vw;
  height: 70vw;
}

.base {
  width: 70%;
  height: 45%;
  border-radius: 2vw;
  box-shadow: 0.2vw 0.2vw 1vw 0 rgba(0, 0, 0, 0.27);
  overflow: hidden;
}
.base.top {
  position: absolute;
  top: 5%;
  left: 15%;
  background-color: #E97A80;
}
.base.top .holes {
  position: absolute;
  top: 88%;
  left: 4%;
}
.base.bottom {
  position: absolute;
  top: 51%;
  left: 15%;
  background-color: #fff;
}
.base.bottom .holes {
  position: absolute;
  top: 4%;
  left: 4%;
}
.base.bottom::before {
  content: " ";
  display: block;
  width: 100%;
  height: 28%;
  background-color: #E97A80;
}

.holes {
  width: 128.5714285714%;
  height: 200%;
}
.holes .hole {
  background-color: #669BBC;
  width: 4%;
  height: 4%;
  border-radius: 50%;
  display: inline-block;
  margin-left: 3.8vw;
  box-shadow: inset 0.2vw 0.2vw 1vw 0 rgba(0, 0, 0, 0.27);
}

.rings {
  width: 70%;
  height: 10%;
  position: absolute;
  top: 45.5%;
  left: 17.3%;
}
.rings .ring {
  width: 3.5%;
  height: 100%;
  display: inline-block;
  background-color: white;
  margin-left: 4.6vw;
  border-radius: 70%/10%;
  box-shadow: 0.3vw 0 0.5vw -0.2vw rgba(0, 0, 0, 0.27);
}

.year-side {
  background-color: #FFE5EC;
  width: 20%;
  height: 100%;
  position: absolute;
  top: 0%;
  left: 0%;
}
.year-side::after {
  content: "1977";
  display: block;
  color: #CC313D;
  font-family: Roboto, sans-serif;
  font-size: 7vw;
  transform: rotate(-90deg);
  position: absolute;
  top: 35%;
  left: -30%;
}

.month-side {
  width: 80%;
  height: 100%;
  position: absolute;
  top: 0%;
  left: 20%;
}
.month-side::after {
  content: "OCT";
  display: block;
  color: #FFFFFF;
  font-family: Roboto, sans-serif;
  font-size: 8vw;
  position: absolute;
  top: 35%;
  left: 25%;
}

.days {
  width: 90%;
  height: 75%;
  position: absolute;
  top: 15%;
  left: 5%;
  display: grid;
  grid-template: repeat(6, 1fr)/repeat(7, 1fr);
  grid-gap: 0.2vw;
}
.days > div {
  text-align: center;
  padding-top: 20%;
  font-family: Roboto, sans-serif;
  font-size: 1.8vw;
  color: #29335C;
}
.days > div.old {
  color: #999;
}
.days > div.weekday {
  font-weight: bold;
  color: #FFFFFF;
}
.days > div.holiday {
  font-weight: bold;
  color: #FB6F92;
}
.nav-links {
    display: flex;
    justify-content: space-between; 
    margin: 20px;
}
.nav-links {
    position: fixed;
    bottom: 20px;        
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between; 
    padding: 0 20px;    
    box-sizing: border-box;
}
.nav-links a {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
	font-family: "Segoe UI", Arial, sans-serif;
}
.back-link {

}
.back-link:hover {

}
.next-link {
